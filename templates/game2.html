<!DOCTYPE html>
<html>
<head>
    <title>CNN Digit Drawing Challenge</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        canvas {
            border: 1px solid black;
            cursor: crosshair;
            margin-top: 20px;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Draw the Digit: <span id="targetDigit"></span></h1>
        <canvas id="drawingCanvas" width="280" height="280"></canvas>
        <br>
        <button id="checkButton">Check My Drawing</button>
        <button id="clearButton">Clear</button>
        <div id="message"></div>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const targetDigitSpan = document.getElementById('targetDigit');
        const messageDiv = document.getElementById('message');
        let isDrawing = false;
        let targetDigit;

        function generateNewDigit() {
            targetDigit = Math.floor(Math.random() * 10);
            targetDigitSpan.textContent = targetDigit;
        }

        // --- Canvas Drawing Logic ---
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "white";
        ctx.lineWidth = 20;
        ctx.lineCap = 'round';

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseleave', stopDrawing);

        // --- Button Logic ---
        document.getElementById('clearButton').addEventListener('click', () => {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            messageDiv.textContent = "";
        });

        document.getElementById('checkButton').addEventListener('click', () => {
            messageDiv.textContent = 'Checking...';

            canvas.toBlob((blob) => {
                const formData = new FormData();
                formData.append('file', blob, 'digit.png');
                formData.append('digit', targetDigit);

                fetch('/verify_digit', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.correct) {
                        messageDiv.textContent = 'Correct! Well done.';
                    } else if (data.predicted_class) {
                        messageDiv.textContent = `Not quite. I think you drew a ${data.predicted_class}. Try again!`;
                    } else {
                        messageDiv.textContent = 'Error: ' + data.error;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    messageDiv.textContent = 'An error occurred.';
                });
            }, 'image/png');
        });

        // --- Initial setup ---
        generateNewDigit();
    </script>
</body>
</html>
